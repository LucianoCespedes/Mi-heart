<html lang="en">
<head>

<body>
    
    

    <div class="marco" >
        <div id="boton1" class="heart"></div>
        
        <audio id="musica" src="Gustavo Cerati - Tu Locura (Official Visualizer).mp3"></audio>
        
    </div>
    
    <script>
        const button1= document.getElementById('boton1')
        const sound =document.getElementById('musica')


        button1.addEventListener('click',() =>{
            sound.ariaCurrent=0;
            sound.play();
            confetti();
        })
    </script>
